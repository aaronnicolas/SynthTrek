<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spin the Wheel game with detailed event outcomes">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="spin-the-wheel.css">
</head>
<body>
    <main>
        <header>
            <h1>Spin the Wheel</h1>
            <br>
            <Test>Looks like you stepped on an Event Tile! <br>Test your luck and reveal exciting events!</p>
            <br>
        </header>

        <div class="wheel-container">
            <div class="wheel" id="wheel" aria-label="Wheel of events"></div>
            <div class="pointer" aria-hidden="true"></div>
        </div>

        <button id="spinButton" aria-label="Spin the wheel">Spin the Wheel</button>

        <div id="modal" class="modal" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <h2 id="eventTitle"></h2>
                <p id="eventDescription"></p>
                <ul id="eventOutcomes"></ul>
                <button id="closeModal" aria-label="Close">Close</button>
            </div>
        </div>
    </main>

    <script src="spin-the-wheel.js"></script>
</body>
</html>
